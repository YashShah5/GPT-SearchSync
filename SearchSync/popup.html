<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT/GOOGLE SearchSync</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1E1E1E;
      color: #D4D4D4;
    }

    .popup-container {
      width: 500px;
      margin: 0 auto;
      text-align: center;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.2);
    }

    .popup-header {
      background-color: #303135;
      padding: 20px;
      border-radius: 4px 4px 0 0;
      color: #ffffff;
      margin: 0;
    }

    .popup-status {
      background-color: #252526;
      padding: 15px;
      font-size: 18px;
      border-radius: 0 0 4px 4px;
    }

    .popup-status.active {
      color: #37D67A;
    }

    .popup-status.inactive {
      color: #D65737;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h1 class="popup-header">Search Sync</h1>
    <div class="popup-status active">
      <p>ACTIVE</p>
    </div>
  </div>
</body>
</html>
